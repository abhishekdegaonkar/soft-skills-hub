<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0077b6;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <div class="box" id="authBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p>New user? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <script>
    function showSignup() {
      document.getElementById("authBox").innerHTML = `
        <h2>Sign Up</h2>
        <input type="text" id="newUser" placeholder="Choose Username"><br>
        <input type="password" id="newPass" placeholder="Choose Password"><br>
        <input type="text" id="contact" placeholder="Email or Phone"><br>
        <button onclick="sendOTP()">Sign Up</button>
      `;
    }

    function sendOTP() {
      const otp = Math.floor(1000 + Math.random() * 9000);
      localStorage.setItem("otp", otp);
      alert("OTP sent! (For demo, OTP is: " + otp + ")");
      document.getElementById("authBox").innerHTML = `
        <h2>Verify OTP</h2>
        <input type="text" id="otpInput" placeholder="Enter OTP"><br>
        <button onclick="verifyOTP()">Verify</button>
      `;
    }

    function verifyOTP() {
      const userOtp = document.getElementById("otpInput").value;
      const realOtp = localStorage.getItem("otp");
      if(userOtp === realOtp){
        alert("Signup successful! üéâ");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect OTP ‚ùå");
      }
    }

    function login() {
      // For now, login works if signup was done
      if(localStorage.getItem("loggedIn") === "true"){
        alert("Login successful! ‚úÖ");
        window.location.href = "index.html";
      } else {
        alert("No account found. Please sign up.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      flex-direction: column;
    }
    .certificate {
      width: 800px;
      height: 600px;
      padding: 40px;
      border: 8px solid #d4af37;
      text-align: center;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }
    h2 {
      font-size: 1.8em;
      margin-top: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .name {
      font-size: 2em;
      font-style: italic;
      margin: 20px 0;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="certificate" id="certificate">
    <h1>Certificate of Completion</h1>
    <p>This certificate is proudly presented to</p>
    <div class="name" id="studentName">[Your Name]</div>
    <p>For successfully completing the <strong>Soft Skills Hub Full Course</strong></p>
    <h2 id="date"></h2>
    <p><strong>Instructor:</strong> Soft Skills Hub Team</p>
  </div>

  <div style="margin-top:20px;">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button class="btn" onclick="generateCertificate()">Generate Certificate</button>
    <button class="btn" onclick="downloadCertificate()">Download as PDF</button>
  </div>

  <!-- Libraries for PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function generateCertificate() {
      const name = document.getElementById("nameInput").value;
      const date = new Date().toLocaleDateString();
      document.getElementById("studentName").innerText = name;
      document.getElementById("date").innerText = date;
      alert("Certificate generated! You can now download it.");
    }

    async function downloadCertificate() {
      const certificate = document.getElementById("certificate");
      const canvas = await html2canvas(certificate);
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("landscape", "px", [800, 600]);
      pdf.addImage(imgData, "PNG", 0, 0, 800, 600);
      pdf.save("certificate.pdf");
    }
  </script>
</body>
</html>
